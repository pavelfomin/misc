<HEAD> 
<TITLE>
Degree Conversion Form
</TITLE>
<SCRIPT>
<!--- Hide script from old browsers

/////////////////////////////////////////////////////////////
function convert2C(ndegree)
// converts F to C
/////////////////////////////////////////////////////////////
{
 return (ndegree - 32) * 0.56;
}

/////////////////////////////////////////////////////////////
function convert2F(ndegree)
// converts C to F
/////////////////////////////////////////////////////////////
{
 //return Math.ceil((ndegree * 1.8) + 32);
 return (ndegree * 1.8) + 32;
}

/////////////////////////////////////////////////////////////
function printDegreeTableNewWindow(ndegree, directionFlag, step, maxItems)
//Print Degree Table - in a new window
/////////////////////////////////////////////////////////////
{
 var initI = maxItems/2 * (-1) * step;
 var lastI = -initI;
 var cres = 0;
 var currDegree = 0;
 var i = 0;

 msgWindow=window.document.open("","","height=300,width=150");

 msgWindow.document.writeln("<table>");

 msgWindow.document.writeln(
   "<th bgcolor=#dcdcdc align=left>"
    + (directionFlag == "CF" ? "&deg;C" : "&deg;F")
  +"<th bgcolor=#dcdcdc align=left>"
    + (directionFlag == "CF" ? "&deg;F" : "&deg;C")
  );

 /*
 msgWindow.document.writeln(
  "<td>test <td>ndegree:"+ ndegree 
          +"<td>initI:"+ initI 
          +"<td>lastI:"+ lastI 
          +"<td>step:"+ step
          );
 */

 for(i = initI; i <= lastI; i += step){

  currDegree = ndegree + i;

  if (directionFlag == "CF"){
   //convert C to F
   cres = convert2F(currDegree);
  }
  else{
   //convert F to C
   cres = convert2C(currDegree);
  }

  msgWindow.document.writeln("<tr><td>"+ Math.ceil(currDegree) +"<td>"+
    Math.ceil(cres));
  //msgWindow.document.writeln("<td>test<td>i:"+ i);

 } //for

 msgWindow.document.writeln("</table>");
 
 msgWindow.document.close();
}

/////////////////////////////////////////////////////////////
function printDegreeTable(ndegree, directionFlag, step, maxItems, oufFrame)
//Print Degree Table into Frame
/////////////////////////////////////////////////////////////
{
 var initI = maxItems/2 * (-1) * step;
 var lastI = -initI;
 var cres = 0;
 var currDegree = 0;
 var i = 0;

 //msgWindow=parent.degreelist.document.open("text/html","replace");
 msgWindow=oufFrame.document.open("text/html","replace");

 //parent.degreelist.document.writeln("<P>test");

 msgWindow.writeln("<table>");

 msgWindow.writeln(
   "<th bgcolor=#dcdcdc align=right>"
    + (directionFlag == "CF" ? "&deg;C" : "&deg;F")
  +"<th bgcolor=#dcdcdc align=right>"
    + (directionFlag == "CF" ? "&deg;F" : "&deg;C")
  );

 /*
 msgWindow.writeln(
  "<td>test <td>ndegree:"+ ndegree 
          +"<td>initI:"+ initI 
          +"<td>lastI:"+ lastI 
          +"<td>step:"+ step
          );
 */

 for(i = initI; i <= lastI; i += step){

  currDegree = ndegree + i;

  if (directionFlag == "CF"){
   //convert C to F
   cres = convert2F(currDegree);
  }
  else{
   //convert F to C
   cres = convert2C(currDegree);
  }

  msgWindow.writeln("<tr><td align=right>"+ Math.ceil(currDegree)
                       +"<td align=right>"+ Math.ceil(cres)
                       );

  //msgWindow.writeln("<td>test<td>i:"+ i);

 } //for

 msgWindow.writeln("</table>");
 
 msgWindow.close();
}

// end script hiding from old browsers -->
</SCRIPT>
</HEAD>

<BODY BGCOLOR="#FFFFFF">

<center>

<font=+1 bgcolor=#dcdcdc>Convert &deg;F -> &deg;C and &deg;C -> &deg;F

<table>

  <td>
   <INPUT NAME="fdegree" TYPE="text" VALUE = "0" SIZE = "5"> &deg;F
  <td>
   <INPUT NAME="cdegree" TYPE="text" VALUE = "0" SIZE = "5"> &deg;C

   <INPUT TYPE="button" VALUE="F->C"
    onClick = "document.degreeForm.cdegree.value

   <INPUT TYPE="button" VALUE="C->F"

     = convert2F(parseFloat(document.degreeForm.cdegree.value)) ">
